<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" href="./style/register.css" />
    <link rel="stylesheet" href="./style/global.css" />
  </head>
  <body>
    <form action="#">
      <table border="1" class="table">
        <tr>
          <th id="paint"></th>
          <th id="paint">월</th>
          <th id="paint">화</th>
        </tr>
        <tr>
          <th id="paint">1교시</th>
          <td>html Quiz</td>
          <td>CSS Quiz</td>
        </tr>
        <tr>
          <th id="paint">2교시</th>
          <td rowspan="2">html</td>
          <td rowspan="2">css</td>
        </tr>
        <tr>
          <th id="paint">3교시</th>
        </tr>
        <tr>
          <th colspan="3" id="paint">Lunch Time</th>
        </tr>
        <tr>
          <th id="paint">4교시</th>
          <td rowspan="2">html</td>
          <td rowspan="3">CSS</td>
        </tr>
        <tr>
          <th id="paint">5교시</th>
        </tr>
        <tr>
          <th id="paint">6교시</th>
          <td>html 실전</td>
        </tr>
      </table>
    </form>
    <form action="#" class="register">
      <label for="userID">ID</label><br />
      <input
        type="text"
        id="userID"
        placeholder="아이디를 입력하세요."
        minlength="6"
        maxlength="13"
        required
        <!--
        값
        null이면
        안되게
        하기
        --
      />
      <br />
      <label for="userPW">PW</label><br />
      <input
        type="password"
        id="userPW"
        placeholder="패스워드를 입력하세요."
        required
      /><br />
      <input type="radio" name="gender" value="남" />남 <br />
      <input type="radio" name="gender" value="여" />여 <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
