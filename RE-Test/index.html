<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="laptop.png" alt="img" />
      <h1>HTML, CSS 마지막 실습하기</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">홈</a></li>
        <li><a href="https://google.co.kr">구글링하기</a></li>
        <li><a href="#" onclick="alert('로그인되었음')">로그인</a></li>
      </ul>
    </nav>
    <section>
      <div class="tableClass">
        <h2>오늘의 시간표</h2>
        <table>
          <tr>
            <td></td>
            <th id="tableTitle">5월 17일 화요일</th>
          </tr>
          <tr>
            <th id="tableTitle">1교시</th>
            <td>HTML 코드 작성</td>
          </tr>
          <tr>
            <th id="tableTitle">2교시</th>
            <td>CSS 코드 작성</td>
          </tr>
          <tr>
            <th id="tableTitle">3교시</th>
            <td rowspan="2">화면 완성하기</td>
          </tr>
          <tr>
            <th id="tableTitle">4교시</th>
          </tr>
          <tr>
            <th id="tableTitle" colspan="2">점심시간</th>
          </tr>
          <tr>
            <th id="tableTitle">5교시</th>
            <td rowspan="2">javascript 공부</td>
          </tr>
          <tr>
            <th id="tableTitle">6교시</th>
          </tr>
        </table>
      </div>
      <div class="register">
        <h2>회원가입 하기</h2>
        <form action="#">
          <label for="userID">아이디</label>
          <input
            type="text"
            id="userID"
            name="id"
            placeholder="아이디를 입력하세요."
            required
          />
          <label for="userPW">비밀번호</label>
          <input
            type="password"
            name="pw"
            placeholder="비밀번호를 입력하세요."
            required
          />
          <input type="submit" value="제출" />
        </form>
      </div>
    </section>
    <footer>우다원에 의해 작성됨</footer>
    <script src="wow.js"></script>
  </body>
</html>
