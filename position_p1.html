<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position 3</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/position_p1.css" />
  </head>

  <body>
    <aside class="modal">
      <div></div>
      <!-- 제목 & 설명글 부분 -->
      <h1 class="modal-title">Manage Subscriptions</h1>
      <p class="modal-desc">
        Without any comments just follow the discussion on @cheonyeji!<br />
        Just enter your email address in the form here below.
      </p>
      <!-- email 작성 부분 -->
      <div class="input-group">
        <input type="email" placeholder="Your email" />
        <button type="button">Subscribe</button>
      </div>
      <!-- close button -->
      <button
        type="button"
        class="close-button"
        aria-label="Close the modal"
      ></button>
    </aside>
  </body>
</html>
