<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer async src="js_pj.js"></script>
    <!-- <script defer async src="jsfile.js"></script> -->
    <!-- async : 비동기식을 의미하며, js와 html을 동시에 실행할 수 있게 함. -->
    <!-- defer : html 페이지를 준비 완료한 후에 js를 실행하게 해줌. html 뒷단에서 실행~. -->
    <!-- async는 다운로드가 먼저 완료된 js파일 순서로 실행됨. -->
    <!-- defer는 js 파일을 무조껀 순서대로 실행시킴. -->
    <title>Document</title>
  </head>
  <body>
    <h1>Js 공부하기!!!</h1>
  </body>
</html>
